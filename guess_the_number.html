<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="guess_the_number.css" />
    <title>Guess the number!</title>
  </head>
  <body>
    <header>
      <h1>Guess the number!</h1>
      <p class="between">(Between 1 & 20)</p>
      <button class="btn again">From the beginning</button>
      <div class="question">???</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="number-input" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="guess-message">Begin guessing</p>
        <p class="label-score">Score: <span class="score">20</span></p>
        <p class="label-highscore">
          The best result: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="guess_the_number.js"></script>
  </body>
</html>
